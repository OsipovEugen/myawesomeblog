  <body>
  <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #F3C19D">
        <a class="navbar-brand " href="#">My awesome blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link " href="https://www.linkedin.com/in/eugene-osipov-982b84199/" target="_blank";>Linkedin<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'showblog' %}">My blog</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" target="_tab" href="{% static 'resume.pdf'%}">Summary</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" target="_blank" href="https://github.com/OsipovEugen">My GitHub</a>
            </li>
          </ul>
        </div>

  </nav>



<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Hey There!</h1>
      <p class="lead text-muted">I`m excited to see you here!</p>
      <p class="lead text-muted">You can write me right now!</p>
      <p>
        <a href="mailto:zukusjeka@gmail.com" class="btn btn-primary my-2" style="background-color: #6558F5">Mail me</a>
      </p>
      <img src="{% static 'me.jpg' %}" width="250">
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for event in events.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ event.event_image.url }}" />
            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>             
            </div>
          </div>
        </div>
        
        {% endfor %}

      </div>
    </div>
  </div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
